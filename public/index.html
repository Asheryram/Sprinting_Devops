<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Task Manager</h1>
            <p class="subtitle">Manage your tasks efficiently</p>
        </header>

        <main>
            <!-- Task Form -->
            <section class="task-form-section">
                <h2>Add New Task</h2>
                <form id="taskForm">
                    <div class="form-group">
                        <label for="title">Title *</label>
                        <input type="text" id="title" name="title" required maxlength="200" placeholder="Enter task title">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" maxlength="1000" placeholder="Enter task description"></textarea>
                    </div>
                    <button type="submit" id="submitBtn">Add Task</button>
                </form>
            </section>

            <!-- Task List -->
            <section class="task-list-section">
                <h2>Tasks</h2>
                <div id="taskList" class="task-list">
                    <p class="loading">Loading tasks...</p>
                </div>
            </section>
        </main>

        <footer>
            <p>Task Manager API - V.Sp2</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
